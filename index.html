<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squat Pong</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./libs/tonal.min.js"></script>
    <script src="./libs/Tone.js"></script>
    <!-- <script src="./libs/howler.min.js"></script> -->
    <script src="js/pong/SVGPong.js"></script>
    <script
      type="module"
      src="js/poseTracking/poseTracker.js
    "
    ></script>
    <script type="module" src="js/pong/Pong.js"></script>
    <!-- <script
      src="js/playerTracking/WebcamPlayerTracker.js"
      type="module"
    ></script> -->
    <script defer src="index.js" type="module"></script>
  </head>
  <body>
    <div style="position: relative">
      <video
        id="webcam"
        style="width: 1280px; height: 720px; position: absolute"
        autoplay
        playsinline
      ></video>
      <canvas
        class="output_canvas"
        id="output_canvas"
        width="1280"
        height="720"
        style="position: absolute; left: 0px; top: 0px"
      ></canvas>
    </div>
    <canvas id="poseCanvas"></canvas>
    <div id="fpsCounter"></div>
    <main>
      <p-o-n-g id="pong"></p-o-n-g>
      <webcam-player-tracker id="tracker"></webcam-player-tracker>
    </main>
  </body>
</html>
