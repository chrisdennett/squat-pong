<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squat Pong</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="./libs/move-net/tfjs-core.js"></script>
    <script src="./libs/move-net/tfjs-converter.js"></script>
    <script src="./libs/move-net/tfjs-backend-webgl.js"></script>
    <script src="./libs/move-net/pose-detection.js"></script>

    <script src="./libs/tonal.min.js"></script>
    <script src="./libs/Tone.js"></script>
    <!-- <script src="./libs/howler.min.js"></script> -->
    <script type="module" src="/js/pong/SVGPong.js"></script>
    <script type="module" src="/js/poseTracking/poseTracker.js"></script>
    <script type="module" src="/js/pong/Pong.js"></script>
    <script defer src="index.js" type="module"></script>
  </head>
  <body>
    <div class="hidden">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="poseTrackerCanvas"></canvas>
    </div>

    <div id="fpsCounter"></div>

    <main>
      <!-- player webcam view -->
      <div id="player1View" class="playerView">
        <div id="player1Overlay" class="playerOverlay"></div>
        <canvas id="pose1Canvas" class="playerCanvas"></canvas>
      </div>
      <div id="player2View" class="playerView">
        <div id="player2Overlay" class="playerOverlay"></div>
        <canvas id="pose2Canvas" class="playerCanvas"></canvas>
      </div>

      <div id="pausedModal">
        <div id="pausedMessage">
          <p id="pausedText">GAME PAUSED</p>
          <p id="pausedCountdown">Game will reset in 5 seconds</p>
        </div>
      </div>

      <!-- Game text -->
      <div id="rallyTextHolder">
        <p id="rallyTallyTitle">Rally Tally</p>
        <p id="rallyTallyText">
          CURRENT:<span id="rallyTallyScore">0</span> BEST:<span
            id="bestRallyScore"
            >0</span
          >
        </p>
      </div>

      <div id="gameTextHolder">
        <p id="gameText">Demo Mode</p>
        <p id="gameInstruction">
          Put up your hands to start or wait for player 2.
        </p>
      </div>

      <!-- Player text -->
      <div class="playerText" id="player1Text">PLAYER ONE</div>
      <div class="playerText" id="player2Text">PLAYER TWO</div>

      <!-- game -->
      <p-o-n-g id="pong"></p-o-n-g>

      <!-- offscreen tracker -->
      <webcam-player-tracker id="tracker"></webcam-player-tracker>
    </main>
  </body>
</html>
